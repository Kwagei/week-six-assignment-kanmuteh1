<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.css">
    <!-- <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/webfonts/fa-regular-400.svg"> -->
    <link rel="stylesheet" href="./css/tic-tac-toe-intro.css">
</head>
<body>
    <div class="tic-tac-toe-intro-container">
        <div class="navigator">
            <a href="index.html"><b>&lt;</b></a>
        </div>
        <div class="game-head">
            <h1>TIC TAC TOE</h1>
        </div>

        <div class="players">
            <ul>
                <li>
                    <div class="single-player-items">
                        <button id="single-player" onclick="hideTwoPlayersItems()">Single Player</button>
                        <div class="single-player-characters" >
                            <p>Please Select Your Character</p>
                            <a href="game-on.html" class="player-x" onclick="x()"><b>X</b></a>
                            <a href="game-on.html" class="player-o"><b>o</b></a>
                        </div>
                    </div>
                    <br>
                    <div class="two-players-items">
                        <button id="two-players" onclick="hideSinglePlayerItems()">Two Players</button>
                        <div class="two-players-characters">
                            <p>Please Select Your Character</p>
                            <a href="game-on.html" class="player-x" onclick="playerXSeletion()"><b>X</b></a>
                            <a href="game-on.html" class="player-o"><b>o</b></a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="icon">
            <i class="fas fa-gamepad" id="game-icon"></i>
            <p><b>JT-SOLVE IT</b></p>
        </div>
    </div>
    <script src="./javascript/tic-tac-toe.js"></script>
    <script src="./javascript/game-on.js"></script>
</body>
</html>
