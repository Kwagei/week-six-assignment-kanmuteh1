<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./css/game-on.css">
</head>
<body>
    <div class="game-on-container">
        <div class="game-on-navigator">
            <a href="tic-tac-toe-intro.html"><b>&lt;</b></a>
        </div>
        <div class="players-scores">
            <ul>
                <li class="score">SCORE</li>
                <li class="players">Player 1:</li>
                <li class="players">Player 2:</li>
            </ul>
        </div>
        <div class="game-on-head">
            <h1>GAME ON</h1>
        </div>

        <div class="tic-tac-toe-grid">
            <div class="playing-spot" id="0"></div>
            <div class="playing-spot" id="1"></div>
            <div class="playing-spot" id="2"></div>
            <div class="playing-spot" id="3"></div>
            <div class="playing-spot" id="4"></div>
            <div class="playing-spot" id="5"></div>
            <div class="playing-spot" id="6"></div>
            <div class="playing-spot" id="7"></div>
            <div class="playing-spot" id="8"></div>
        </div>

        <div class="restart">
            <button id="start-over">Restart All</button>
        </div>
    </div>
    <script src="./javascript/game-on.js"></script>
</body>
</html>
